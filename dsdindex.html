<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<meta charset=utf-8>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway">

		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script type="text/javascript">
			function cdtd() {
				var wedding = new Date("February 20, 2016 00:01:00");
				var now = new Date();
				var timeDiff = wedding.getTime() - now.getTime();
				
				var seconds = Math.floor(timeDiff / 1000);
				var minutes = Math.floor(seconds / 60);
				var hours = Math.floor(minutes / 60);
				var days = Math.floor(hours / 24);
				
				hours %= 24;
				minutes %= 60;
				seconds %= 60;
				
				document.getElementById("daysBox").innerHTML = days;
				document.getElementById("hoursBox").innerHTML = hours;
				document.getElementById("minsBox").innerHTML = minutes;
				document.getElementById("secsBox").innerHTML = seconds;
				
				var timer = setTimeout('cdtd()', 1000);
				
;			}
			</script>
			
	</head>
	<body>
        <div id="construction">
            <h1><span class="redLetter">S</span>ite <span class="redLetter">U</span>nder <span class="redLetter">C</span>onstruction</h1>
            <p>Please check back soon!</p>
        </div>
		<div id="countdown">
			<span id="daysBox"></span>
			
			<span id="hoursBox"></span>
			
			<span id="minsBox"></span>
			
			<span id="secsBox"></span>

			<script type="text/javascript">cdtd();</script>
		</div>
		<div id="countLabels">
			<p>Febuary 20th, 2016</p>
			
		</div>
	</body>
</html>
